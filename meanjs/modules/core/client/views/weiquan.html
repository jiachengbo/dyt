<div class="modal-header">
  <h1>感谢你的意见</h1>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-md-2 control-label">姓名:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="name" placeholder="请输入姓名！" ng-model="vm.name">
      </div>
      <label class="col-sm-2 control-label">性别:</label>
      <div class="radio col-sm-1">
        <label>
          <input type="radio" name="sex" value="男" ng-model="vm.sex"> 男
        </label>
      </div>
      <div class="radio col-sm-1">
        <label>
          <input type="radio" name="sex"  value="女" ng-model="vm.sex"> 女
        </label>
      </div>

    </div>
    <div class="form-group">
      <label for="name" class="col-md-2 control-label">联系电话:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="请输入联系方式！" ng-model="vm.phone">
      </div>
      <label for="name" class="col-md-2 control-label">电子邮箱:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="请输入邮箱地址！" ng-model="vm.email">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-2 control-label">通讯地址:</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="address" placeholder="请输入内容！" ng-model="vm.address">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-2 control-label">主题:</label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="请输入主题！" ng-model="vm.zhuti">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-2 control-label">内容:</label>
      <div class="col-md-10">
        <textarea type="text" class="form-control" id="content" placeholder="请输入内容！" ng-model="vm.content" style="height: 100px;"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.ok()">提交</button>
  <button class="btn btn-warning" ng-click="vm.cancel()">取消</button>
</div>
