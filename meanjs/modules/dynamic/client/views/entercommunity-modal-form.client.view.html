<div class="basicinfo-modal">
  <div class="modal-header">
    <h3>{{vm.method}} 在职党员进社区</h3>
  </div>
  <div class="modal-body col-md-12">
    <form name="vm.EnterCommunityForm" class="form-horizontal" novalidate>
      <fieldset ng-disabled="vm.disabled">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12 form-group" show-errors>
              <label class="control-label" for="title">标题</label>
              <input name="title" type="text" ng-model="vm.EnterCommunityData.title"
                     id="title" class="form-control" placeholder="请输入标题"
                     maxlength="100" required autofocus>
              <div ng-messages="vm.EnterCommunityForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">标题不能为空</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12 form-group">
              <label class="control-label" for="deeds">内容</label>
              <textarea name="deeds" data-ng-model="vm.EnterCommunityData.content"
                        id="deeds" class="form-control" cols="30" rows="3"
                        maxlength="5000" placeholder="请输入内容"></textarea>
              <div>
                <span style="color: red" ng-show="vm.yzContent">*内容不能为空！</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" ng-show="vm.iscreatedate">
          <div class="col-md-12">
            <label>创建时间：{{vm.EnterCommunityData.createdate | date:'yyyy-MM-dd HH:mm:ss'}}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12 form-group">
              <label class="control-label">所属社区</label>
              <select class="form-control"
                      ng-disabled="vm.userCommId"
                      ng-model="vm.EnterCommunityData.communityid"
                      ng-options="s.id as s.name for s in communityInfo">
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12 form-group" show-errors>
              <label class="control-label" for="head">负责人</label>
              <input name="head" type="text" ng-model="vm.EnterCommunityData.head"
                     id="head" class="form-control" placeholder="请输入负责人名称"
                     maxlength="10" required autofocus>
              <div ng-messages="vm.EnterCommunityForm.head.$error" role="alert">
                <p class="help-block error-text" ng-message="required">负责人名称不能为空</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row clearfix" >
          <div class="col-xs-12 column">
            <div class="form-group col-xs-2 column">
              <label class="control-label">上传文件</label>
            </div>
            <div class="col-xs-6 column text-center" >
              <label>{{vm.fileSelect ? vm.fileFile.name: vm.EnterCommunityData.file_path}}</label>
            </div>
            <div class="col-xs-2 column text-right" >
              <button class="btn btn-default btn-file"
                      ngf-select="(vm.fileSelect = true) && (vm.loading = false)"
                      ngf-before-model-change="vm.loading = true" ngf-resize="{width: 400}"
                      ng-model="vm.fileFile"
                      accept="application/msword">点击选择文件
              </button>
            </div>
            <div class="col-xs-2 column text-center" >
              <a href="{{vm.fileSelect ? vm.fileFile.name: vm.EnterCommunityData.file_path}}" ng-show="vm.EnterCommunityData.file_path" target="_blank" style="display: inline-block;width: 80px;height: 34px;line-height: 34px;margin-top: 10px;border: 1px solid #ccc;border-radius: 5px;background-color: #e0e0e0;opacity: 0.65">查看</a>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-if="!vm.disabled"
            ng-click="vm.ok(vm.EnterCommunityForm.$valid)">提交
    </button>
    <button class="btn btn-warning" ng-click="vm.cancel()">退出</button>
  </div>
</div>
