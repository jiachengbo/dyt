<div class="baseinfomanage-modal">
  <div class="modal-header">
    <h3>{{vm.method}} 基础信息站所</h3>
  </div>
  <div class="modal-body col-md-12">
    <form name="vm.baseinfomanageForm" class="form-horizontal" novalidate>
      <fieldset ng-disabled="vm.disabled">

      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-if="!vm.disabled" ng-click="vm.ok(vm.baseinfomanageForm.$valid)">OK</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
