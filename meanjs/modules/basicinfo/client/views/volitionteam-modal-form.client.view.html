<div class="basicinfo-modal">
  <div class="modal-header">
    <h3>{{vm.method}} 红雁义工队</h3>
  </div>
  <div class="modal-body col-md-12">
    <form name="vm.volitionteamForm" class="form-horizontal" novalidate>
      <fieldset ng-disabled="vm.disabled">
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-12 form-group" show-errors>
              <label class="control-label" for="name">姓名</label>
              <input name="name" type="text" ng-model="vm.volitionteamData.name"
                     id="name" class="form-control" placeholder="请输入姓名"
                     maxlength="20" required autofocus>
              <div ng-messages="vm.volitionteamForm.name.$error" role="alert">
                <p class="help-block error-text" ng-message="required">姓名不能为空</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-md-12 form-group">
              <label class="control-label">性别</label>
              <select class="form-control"
                      ng-model="vm.volitionteamData.sex"
                      ng-options="s.sexname as s.sexname for s in sexInfo">
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-12 form-group" show-errors>
          <label class="control-label" for="tel">联系电话</label>
          <input name="tel" type="text" ng-model="vm.volitionteamData.tel" id="tel"
                 ng-minlength="11" maxlength="11"
                 ng-pattern="/^[0-9]*$/"
                 class="form-control" placeholder="请输入联系电话" required autofocus>
          <div ng-messages="vm.volitionteamForm.tel.$error" role="alert">
            <p class="help-block error-text" ng-message="required">联系电话不能为空！</p>
          </div>
          <div ng-show="vm.volitionteamForm.tel.$dirty && vm.volitionteamForm.tel.$invalid"
               class="has-error"
               style="text-align: left">
                <span class="help-block" ng-show="vm.volitionteamForm.tel.$error.pattern||
                vm.volitionteamForm.tel.$error.minlength">请输入有效的手机号码!</span>
          </div>
        </div>
        <div class="row">
          <div ng-show="vm.iscreatedate">
            <label>创建时间：{{vm.volitionteamData.createdate | date:'yyyy-MM-dd HH:mm:ss'}}</label>
          </div>
        </div>
        <div class="col-md-12 form-group" show-errors>
          <label class="control-label" for="address">家庭住址</label>
          <input name="address" type="text" ng-model="vm.volitionteamData.address"
                 id="address" class="form-control" placeholder="请输入家庭住址"
                 maxlength="25" required autofocus>
          <div ng-messages="vm.volitionteamForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">家庭住址不能为空</p>
          </div>
        </div>
        <div class="col-md-12 form-group">
          <label class="control-label" for="reasonsforjoining">加入原因</label>
          <textarea name="reasonsforjoining" data-ng-model="vm.volitionteamData.reasonsforjoining"
                    id="reasonsforjoining" class="form-control" cols="30" rows="3"
                    maxlength="2500" placeholder="请输入加入原因"></textarea>
          <div>
            <span style="color: red" ng-show="vm.yzReasonsforjoining">*加入原因不能为空！</span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-if="!vm.disabled" ng-click="vm.ok(vm.volitionteamForm.$valid)">提交</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">退出</button>
  </div>
</div>
